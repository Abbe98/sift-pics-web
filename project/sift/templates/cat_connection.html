{% extends "cat_base.html" %}

{% load i18n compress static thumbnail %}

{% block header %}
    {% include "_cat_header.html" %}
{% endblock %}

{% block layout %}
    <div class="container cat-margin-top-50">
        <div class="row">
            <div class="col-xs-12">
                <img src="{% url 'project.sift.views.cat_side_by_side_image' pair.pk %}" class="img-responsive">
            </div>
        </div>
        <div class="row">
            {{ pair.comment }}
        </div>
    </div>
{% endblock %}

{% block specific_js %}
    {% compress js %}
        <script>
            var taggerURL = '{% url 'project.sift.views.cat_tagger' %}',
                filterURL = '{% url 'project.sift.views.cat_results' %}';
        </script>
    {% endcompress %}
{% endblock %}
